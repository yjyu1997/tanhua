clusterServersConfig:
  idleConnectionTimeout: 10000
  connectTimeout: 10000
  timeout: 3000
  retryAttempts: 3
  retryInterval: 1500
  failedSlaveReconnectionInterval: 3000
  failedSlaveCheckInterval: 60000
  password: null
  subscriptionsPerConnection: 5
  clientName: null
  loadBalancer: !<org.redisson.connection.balancer.RoundRobinLoadBalancer> {}
  subscriptionConnectionMinimumIdleSize: 1
  subscriptionConnectionPoolSize: 50
  slaveConnectionMinimumIdleSize: 24
  slaveConnectionPoolSize: 64
  masterConnectionMinimumIdleSize: 24
  masterConnectionPoolSize: 64
  readMode: "SLAVE"
  subscriptionMode: "SLAVE"
  nodeAddresses:
    - "redis://redis-app-0.redis-service.default.svc.cluster.local:6379"
    - "redis://redis-app-1.redis-service.default.svc.cluster.local:6379"
    - "redis://redis-app-2.redis-service.default.svc.cluster.local:6379"
    - "redis://redis-app-3.redis-service.default.svc.cluster.local:6379"
    - "redis://redis-app-4.redis-service.default.svc.cluster.local:6379"
    - "redis://redis-app-5.redis-service.default.svc.cluster.local:6379"
  scanInterval: 1000
  pingConnectionInterval: 0
  keepAlive: false
  tcpNoDelay: false
  checkSlotsCoverage: false
threads: 16
nettyThreads: 32
codec: !<org.redisson.codec.JsonJacksonCodec> {}
transportMode: "NIO"